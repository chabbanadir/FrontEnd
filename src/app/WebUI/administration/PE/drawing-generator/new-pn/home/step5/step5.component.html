<div class="content-header">
    <h5 class="mb-0">Customer Drawing</h5>
</div>

<core-card [actions]="'expand'">
    <h4 class="card-title" ></h4>
    <div class="card-body"  style="height: 100%">
        <div class="col-md-12">
            <div id="cd-container">
            </div>
        </div>
    </div>
</core-card>

<div class="d-flex justify-content-between mt-2">
    <button (click)="modernHorizontalPrevious()" class="btn btn-primary btn-prev" rippleEffect>
        <i class="align-middle mr-sm-25 mr-0" data-feather="arrow-left"></i>
        <span class="align-middle d-sm-inline-block d-none">Previous</span>
    </button>
    

    <button (click)="modernHorizontalNext();savaPdf()" class="btn btn-primary btn-next"
            rippleEffect>
        <span class="align-middle d-sm-inline-block d-none">Next</span>
        <i class="align-middle ml-sm-25 ml-0" data-feather="arrow-right"></i>
    </button>
</div>
